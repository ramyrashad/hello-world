name: moia_services
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # Moor is an easy to use, reactive persistence library for Flutter apps.
  # Define your database tables in pure Dart and enjoy a fluent query API, auto-updating streams and more
  moor: # use the latest version
  moor_ffi: # use the latest version
  path_provider:
  path:
  # RxDart adds additional capabilities to Dart Streams and StreamControllers
  rxdart: ^0.23.1
  # Service locator
  get_it: ^3.1.0
  # Bloc for state management
  flutter_bloc: ^3.0.0
  # Value equality
  equatable: ^1.0.1
  # Functional programming thingies
  dartz: ^0.8.9
  # Remote API
  connectivity: ^0.4.6+2
  http: ^0.12.0+3
  # Local cache
  shared_preferences: ^0.5.6
  # A powerful Http client for Dart, which supports Interceptors, Global configuration, FormData
  # Request Cancellation, File downloading, Timeout etc.
  dio: ^3.0.8
  # A Flutter plugin to store data in secure storage
  flutter_secure_storage: ^3.3.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1
  moor_generator:
  build_runner:

flutter:
  uses-material-design: true

  assets:
    - lang/en.json
    - lang/ar.json
